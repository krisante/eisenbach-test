<ngb-alert [type]="'danger'" [dismissible]="true" *ngIf="deletionSuccess" (closed)="deletionSuccess = false">
    User was deleted
</ngb-alert>
<button class="btn btn-success" [routerLink]="'/create-user'">Create User</button>
<button class="btn btn-warning text-white mx-2" [routerLink]="'/register-user'">Register User</button>
<ng-container *ngIf="userList$ | async; let users">
    <div class="row">
        <div class="col-12 col-sm-4" *ngFor="let userDetails of users.data">
            <app-user-card [userDetails]="userDetails" (deleteUser)="onDeleteUser($event)"></app-user-card>
        </div>
        <div class="d-flex justify-content-between w-100 p-3">
            <button class="btn btn-dark" [disabled]="users.page === 1" (click)="getListOfUsers(currentPage - 1)">Preview</button>
            <button class="btn btn-dark" [disabled]="users.page === users.total_pages" (click)="getListOfUsers(currentPage + 1)">Next</button>
        </div>
    </div>
</ng-container>
