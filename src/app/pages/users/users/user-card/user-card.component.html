<img width="125" height="125" [src]="userDetails?.avatar" class="rounded-circle mb-2">
{{userDetails?.first_name}} {{userDetails?.last_name}}
<div class="row w-100 my-2">
    <div class="col-12 col-md-6 py-1">
        <button class="btn btn-primary btn-block" [routerLink]="'/edit-user/' + userDetails.id">Edit</button>
    </div>
    <div class="col-12 col-md-6 py-1">
        <button class="btn btn-danger btn-block" (click)="deleteUser.emit(userDetails.id)">Delete</button>
    </div>
</div>
